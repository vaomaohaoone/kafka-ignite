kafka:
  trips-topic: trips-topic
  salary-topic: salary-topic
  producer-trips-id: trips
  producer-salary-id: salary
  consumer-group-id: ignite
  bootstrap-servers: "localhost:3333"
ignite:
  cache-name: app-test-cache
  streamer-flush-frequency: 1000

batch:
  num: 10

listener:
  work-time: 10

spring:
  resources:
    # disable serving of static web files since this is a REST/Actuator only web app
    add-mappings: false